<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .language-selector {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-btn:hover, .language-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
        }

        .income-card {
            border-left-color: #27ae60;
        }

        .expense-card {
            border-left-color: #e74c3c;
        }

        .balance-card {
            border-left-color: #3498db;
        }

        .card h3 {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #ecf0f1;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .chart-card canvas {
            max-height: 300px;
        }

        .controls-panel {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background: white;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .transaction-form {
            padding: 30px;
            border-bottom: 1px solid #ecf0f1;
        }

        .transaction-form h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .transactions-section {
            padding: 30px;
        }

        .transactions-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
            transition: transform 0.2s ease;
        }

        .transaction-item:hover {
            transform: translateX(5px);
        }

        .transaction-item.income {
            border-left-color: #27ae60;
        }

        .transaction-item.expense {
            border-left-color: #e74c3c;
        }

        .transaction-info {
            flex-grow: 1;
        }

        .transaction-description {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .transaction-category {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: #27ae60;
        }

        .transaction-amount.expense {
            color: #e74c3c;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
            font-style: italic;
        }

        /* Scrollbar styling */
        .transactions-list::-webkit-scrollbar {
            width: 6px;
        }

        .transactions-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .transactions-list::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 3px;
        }

        .transactions-list::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .chart-card {
                padding: 15px;
            }
            
            .controls-panel {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filter-controls, .export-buttons {
                width: 100%;
                justify-content: center;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .transaction-amount {
                margin: 10px 0;
            }
        }
    </style>
</head>

        class BudgetTracker {
            constructor() {
                this.transactions = JSON.parse(localStorage.getItem('budgetTransactions')) || [];
                this.pieChart = null;
                this.barChart = null;
                this.filters = {
                    timeRange: 'all',
                    category: 'all'
                };
                this.currentLanguage = 'en';
                this.initializeElements();
                this.attachEventListeners();
                this.updateUI();
                this.initializeCharts();
                this.updateCategoryFilter();
            }

            initializeElements() {
                this.transactionForm = document.getElementById('transaction-form');
                this.descriptionInput = document.getElementById('description');
                this.amountInput = document.getElementById('amount');
                this.typeInput = document.getElementById('type');
                this.categoryInput = document.getElementById('category');
                this.transactionsList = document.getElementById('transactions-list');
                this.totalIncomeElement = document.getElementById('total-income');
                this.totalExpensesElement = document.getElementById('total-expenses');
                this.balanceElement = document.getElementById('balance');
                this.timeRangeFilter = document.getElementById('time-range');
                this.categoryFilter = document.getElementById('category-filter');
                this.exportCsvBtn = document.getElementById('export-csv');
                this.exportJsonBtn = document.getElementById('export-json');
                this.clearDataBtn = document.getElementById('clear-data');
                this.languageBtns = document.querySelectorAll('.language-btn');
            }

            attachEventListeners() {
                this.transactionForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTransaction();
                });

                this.timeRangeFilter.addEventListener('change', (e) => {
                    this.filters.timeRange = e.target.value;
                    this.updateUI();
                });

                this.categoryFilter.addEventListener('change', (e) => {
                    this.filters.category = e.target.value;
                    this.updateUI();
                });

                this.exportCsvBtn.addEventListener('click', () => this.exportToCSV());
                this.exportJsonBtn.addEventListener('click', () => this.exportToJSON());
                this.clearDataBtn.addEventListener('click', () => this.clearAllData());

                this.languageBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const lang = e.target.dataset.lang;
                        this.changeLanguage(lang);
                    });
                });
            }

            changeLanguage(lang) {
                this.currentLanguage = lang;
                
                // Update active language button
                this.languageBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
                
                // Update all text elements with translations
                this.updateTranslations();
            }

            updateTranslations() {
                // Update all elements with data-i18n attribute
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (translations[this.currentLanguage] && translations[this.currentLanguage][key]) {
                        element.textContent = translations[this.currentLanguage][key];
                    }
                });

                // Update all placeholders
                document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-i18n-placeholder');
                    if (translations[this.currentLanguage] && translations[this.currentLanguage][key]) {
                        element.placeholder = translations[this.currentLanguage][key];
                    }
                });

                // Update chart labels
                if (this.barChart) {
                    this.barChart.data.datasets[0].label = translations[this.currentLanguage].income;
                    this.barChart.data.datasets[1].label = translations[this.currentLanguage].expense;
                    this.barChart.update();
                }
            }

            addTransaction() {
                const description = this.descriptionInput.value.trim();
                const amount = parseFloat(this.amountInput.value);
                const type = this.typeInput.value;
                const category = this.categoryInput.value;

                if (!description || isNaN(amount) || amount <= 0 || !type || !category) {
                    alert('Please fill in all fields correctly.');
                    return;
                }

                const transaction = {
                    id: Date.now().toString(),
                    description,
                    amount,
                    type,
                    category,
                    date: new Date().toISOString()
                };

                this.transactions.push(transaction);
                this.saveToLocalStorage();
                this.updateUI();
                this.updateCharts();
                this.updateCategoryFilter();
                this.transactionForm.reset();
            }

            deleteTransaction(id) {
                if (confirm('Are you sure you want to delete this transaction?')) {
                    this.transactions = this.transactions.filter(transaction => transaction.id !== id);
                    this.saveToLocalStorage();
                    this.updateUI();
                    this.updateCharts();
                    this.updateCategoryFilter();
                }
            }

            getFilteredTransactions() {
                let filtered = this.transactions;

                // Filter by time range
                if (this.filters.timeRange !== 'all') {
                    const now = new Date();
                    let startDate;

                    if (this.filters.timeRange === 'month') {
                        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    } else if (this.filters.timeRange === 'year') {
                        startDate = new Date(now.getFullYear(), 0, 1);
                    }

                    filtered = filtered.filter(transaction => {
                        const transactionDate = new Date(transaction.date);
                        return transactionDate >= startDate;
                    });
                }

                // Filter by category
                if (this.filters.category !== 'all') {
                    filtered = filtered.filter(transaction => transaction.category === this.filters.category);
                }

                return filtered;
            }

            calculateTotals() {
                const filteredTransactions = this.getFilteredTransactions();
                
                const income = filteredTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const expenses = filteredTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const balance = income - expenses;

                return { income, expenses, balance };
            }

            getExpenseByCategory() {
                const expenses = this.transactions.filter(t => t.type === 'expense');
                const categories = {};
                
                expenses.forEach(expense => {
                    categories[expense.category] = (categories[expense.category] || 0) + expense.amount;
                });

                return categories;
            }

            getMonthlyData() {
                const monthlyData = {};
                
                this.transactions.forEach(transaction => {
                    const date = new Date(transaction.date);
                    const monthYear = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                    const monthName = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                    
                    if (!monthlyData[monthYear]) {
                        monthlyData[monthYear] = {
                            label: monthName,
                            income: 0,
                            expenses: 0
                        };
                    }
                    
                    if (transaction.type === 'income') {
                        monthlyData[monthYear].income += transaction.amount;
                    } else {
                        monthlyData[monthYear].expenses += transaction.amount;
                    }
                });

                return Object.keys(monthlyData)
                    .sort()
                    .map(key => monthlyData[key]);
            }

            initializeCharts() {
                const pieCtx = document.getElementById('pie-chart').getContext('2d');
                const barCtx = document.getElementById('bar-chart').getContext('2d');

                this.pieChart = new Chart(pieCtx, {
                    type: 'pie',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
                                '#9966FF', '#FF9F40', '#C9CBCF', '#8E44AD',
                                '#3498DB', '#2ECC71', '#E74C3C', '#F39C12',
                                '#1ABC9C', '#34495E', '#95A5A6', '#D35400',
                                '#16A085', '#27AE60', '#2980B9', '#9B59B6'
                            ],
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    usePointStyle: true
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return `${label}: ${this.formatCurrency(value)} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });

                this.barChart = new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: translations[this.currentLanguage].income,
                                data: [],
                                backgroundColor: '#27ae60',
                                borderColor: '#219a52',
                                borderWidth: 1
                            },
                            {
                                label: translations[this.currentLanguage].expense,
                                data: [],
                                backgroundColor: '#e74c3c',
                                borderColor: '#c0392b',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: (value) => this.formatCurrency(value)
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.dataset.label || '';
                                        const value = context.raw || 0;
                                        return `${label}: ${this.formatCurrency(value)}`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            updateCharts() {
                // Update Pie Chart (Expenses by Category)
                const expenseData = this.getExpenseByCategory();
                const pieLabels = Object.keys(expenseData);
                const pieData = Object.values(expenseData);

                this.pieChart.data.labels = pieLabels;
                this.pieChart.data.datasets[0].data = pieData;
                this.pieChart.update();

                // Update Bar Chart (Monthly Overview)
                const monthlyData = this.getMonthlyData();
                const barLabels = monthlyData.map(data => data.label);
                const incomeData = monthlyData.map(data => data.income);
                const expenseDataBar = monthlyData.map(data => data.expenses);

                this.barChart.data.labels = barLabels;
                this.barChart.data.datasets[0].data = incomeData;
                this.barChart.data.datasets[1].data = expenseDataBar;
                this.barChart.update();
            }

            updateCategoryFilter() {
                // Get all unique categories from transactions
                const categories = [...new Set(this.transactions.map(t => t.category))];
                
                // Clear existing options except "All Categories"
                this.categoryFilter.innerHTML = '<option value="all">' + translations[this.currentLanguage].allCategories + '</option>';
                
                // Add each category as an option
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    this.categoryFilter.appendChild(option);
                });
            }

            updateUI() {
                const { income, expenses, balance } = this.calculateTotals();
                const filteredTransactions = this.getFilteredTransactions();

                // Update summary cards
                this.totalIncomeElement.textContent = this.formatCurrency(income);
                this.totalExpensesElement.textContent = this.formatCurrency(expenses);
                this.balanceElement.textContent = this.formatCurrency(balance);

                // Update balance color based on value
                this.balanceElement.style.color = balance >= 0 ? '#27ae60' : '#e74c3c';

                // Update transactions list
                this.renderTransactions(filteredTransactions);
            }

            renderTransactions(transactions) {
                if (transactions.length === 0) {
                    this.transactionsList.innerHTML = `
                        <div class="empty-state">
                            ${translations[this.currentLanguage].noTransactions}
                        </div>
                    `;
                    return;
                }

                // Sort transactions by date (newest first)
                const sortedTransactions = [...transactions].sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                );

                this.transactionsList.innerHTML = sortedTransactions
                    .map(transaction => {
                        const date = new Date(transaction.date);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                        
                        return `
                        <div class="transaction-item ${transaction.type}">
                            <div class="transaction-info">
                                <div class="transaction-description">${transaction.description}</div>
                                <div class="transaction-category">${transaction.category} â€¢ ${formattedDate}</div>
                            </div>
                            <div class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'income' ? '+' : '-'}${this.formatCurrency(transaction.amount)}
                            </div>
                            <button class="delete-btn" onclick="budgetTracker.deleteTransaction('${transaction.id}')">
                                Delete
                            </button>
                        </div>
                    `}).join('');
            }

            exportToCSV() {
                const headers = ['Date', 'Description', 'Type', 'Category', 'Amount'];
                const csvContent = [
                    headers.join(','),
                    ...this.transactions.map(transaction => [
                        new Date(transaction.date).toLocaleDateString(),
                        `"${transaction.description}"`,
                        transaction.type,
                        transaction.category,
                        transaction.amount
                    ].join(','))
                ].join('\n');

                this.downloadFile(csvContent, 'budget-data.csv', 'text/csv');
                alert('Data exported to CSV successfully');
            }

            exportToJSON() {
                const jsonContent = JSON.stringify(this.transactions, null, 2);
                this.downloadFile(jsonContent, 'budget-data.json', 'application/json');
                alert('Data exported to JSON successfully');
            }

            downloadFile(content, fileName, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            clearAllData() {
                if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                    this.transactions = [];
                    this.saveToLocalStorage();
                    this.updateUI();
                    this.updateCharts();
                    this.updateCategoryFilter();
                    alert('All data has been cleared');
                }
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            }

            saveToLocalStorage() {
                localStorage.setItem('budgetTransactions', JSON.stringify(this.transactions));
            }
        }

        const budgetTracker = new BudgetTracker();
