<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
        }

        .income-card {
            border-left-color: #27ae60;
        }

        .expense-card {
            border-left-color: #e74c3c;
        }

        .balance-card {
            border-left-color: #3498db;
        }

        .card h3 {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #ecf0f1;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .chart-card canvas {
            max-height: 300px;
        }

        .transaction-form {
            padding: 30px;
            border-bottom: 1px solid #ecf0f1;
        }

        .transaction-form h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .transactions-section {
            padding: 30px;
        }

        .transactions-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
            transition: transform 0.2s ease;
        }

        .transaction-item:hover {
            transform: translateX(5px);
        }

        .transaction-item.income {
            border-left-color: #27ae60;
        }

        .transaction-item.expense {
            border-left-color: #e74c3c;
        }

        .transaction-info {
            flex-grow: 1;
        }

        .transaction-description {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .transaction-category {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: #27ae60;
        }

        .transaction-amount.expense {
            color: #e74c3c;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
            font-style: italic;
        }

        /* Category optgroup styling */
        optgroup {
            font-weight: bold;
            color: #2c3e50;
        }

        optgroup option {
            font-weight: normal;
            color: #34495e;
            padding-left: 10px;
        }

        /* Scrollbar styling */
        .transactions-list::-webkit-scrollbar {
            width: 6px;
        }

        .transactions-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .transactions-list::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 3px;
        }

        .transactions-list::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .chart-card {
                padding: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .transaction-amount {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💰 Budget Tracker</h1>
        </header>

        <div class="summary-cards">
            <div class="card income-card">
                <h3>Total Income</h3>
                <p id="total-income">$0.00</p>
            </div>
            <div class="card expense-card">
                <h3>Total Expenses</h3>
                <p id="total-expenses">$0.00</p>
            </div>
            <div class="card balance-card">
                <h3>Balance</h3>
                <p id="balance">$0.00</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Expenses by Category</h3>
                <canvas id="pie-chart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Monthly Overview</h3>
                <canvas id="bar-chart"></canvas>
            </div>
        </div>

        <form id="transaction-form" class="transaction-form">
            <h3>Add Transaction</h3>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="description" placeholder="Description" required>
                </div>
                <div class="form-group">
                    <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="category" required>
                        <option value="">Select Category</option>
                        
                        <!-- Income Categories -->
                        <optgroup label="💰 Income">
                            <option value="salary">Salary/Wages</option>
                            <option value="freelance">Freelance Work</option>
                            <option value="bonus">Bonus & Commissions</option>
                            <option value="investment">Investment Income</option>
                            <option value="rental">Rental Income</option>
                            <option value="gift">Gifts & Inheritance</option>
                            <option value="refund">Refunds & Rebates</option>
                            <option value="side-business">Side Business</option>
                        </optgroup>
                        
                        <!-- Essential Expenses -->
                        <optgroup label="🏠 Essential Expenses">
                            <option value="rent">Rent/Mortgage</option>
                            <option value="utilities">Utilities (Electric, Water, Gas)</option>
                            <option value="internet">Internet & Phone</option>
                            <option value="groceries">Groceries</option>
                            <option value="transportation">Transportation & Fuel</option>
                            <option value="insurance">Insurance (Health, Car, Home)</option>
                            <option value="medical">Medical & Healthcare</option>
                            <option value="debt">Debt Payments</option>
                        </optgroup>
                        
                        <!-- Lifestyle & Entertainment -->
                        <optgroup label="🎯 Lifestyle & Entertainment">
                            <option value="dining">Dining Out & Takeout</option>
                            <option value="entertainment">Entertainment & Streaming</option>
                            <option value="shopping">Shopping & Personal Care</option>
                            <option value="subscriptions">Subscriptions (Apps, Memberships)</option>
                            <option value="hobbies">Hobbies & Leisure</option>
                            <option value="fitness">Fitness & Sports</option>
                        </optgroup>
                        
                        <!-- Holidays & Travel -->
                        <optgroup label="✈️ Holidays & Travel">
                            <option value="flights">Flights & Transportation</option>
                            <option value="accommodation">Accommodation</option>
                            <option value="meals-travel">Meals & Dining (Travel)</option>
                            <option value="activities">Activities & Tours</option>
                            <option value="souvenirs">Souvenirs & Shopping</option>
                            <option value="travel-insurance">Travel Insurance</option>
                            <option value="vacation-fund">Vacation Savings</option>
                        </optgroup>
                        
                        <!-- Family & Education -->
                        <optgroup label="👨‍👩‍👧‍👦 Family & Education">
                            <option value="childcare">Childcare & Education</option>
                            <option value="pets">Pets & Pet Care</option>
                            <option value="gifts-donations">Gifts & Donations</option>
                            <option value="family-activities">Family Activities</option>
                            <option value="education">Education & Courses</option>
                            <option value="books">Books & Learning</option>
                        </optgroup>
                        
                        <!-- Savings & Investments -->
                        <optgroup label="📈 Savings & Investments">
                            <option value="emergency-fund">Emergency Fund</option>
                            <option value="retirement">Retirement Savings</option>
                            <option value="investments">Investments & Stocks</option>
                            <option value="savings-goal">Savings Goal</option>
                        </optgroup>
                        
                        <!-- Vehicle & Home -->
                        <optgroup label="🚗 Vehicle & Home">
                            <option value="car-maintenance">Car Maintenance & Repairs</option>
                            <option value="home-maintenance">Home Maintenance & Repairs</option>
                            <option value="furniture">Furniture & Appliances</option>
                            <option value="renovation">Home Renovation</option>
                            <option value="parking">Parking & Tolls</option>
                        </optgroup>
                        
                        <!-- Other -->
                        <optgroup label="📦 Other">
                            <option value="other">Other Expenses</option>
                            <option value="fees">Bank Fees & Charges</option>
                            <option value="work-expenses">Work Expenses</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <button type="submit">Add Transaction</button>
        </form>

        <div class="transactions-section">
            <h3>Transaction History</h3>
            <div id="transactions-list" class="transactions-list">
                <!-- Transactions will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        class BudgetTracker {
            constructor() {
                this.transactions = JSON.parse(localStorage.getItem('budgetTransactions')) || [];
                this.pieChart = null;
                this.barChart = null;
                this.initializeElements();
                this.attachEventListeners();
                this.updateUI();
                this.initializeCharts();
            }

            initializeElements() {
                this.transactionForm = document.getElementById('transaction-form');
                this.descriptionInput = document.getElementById('description');
                this.amountInput = document.getElementById('amount');
                this.typeInput = document.getElementById('type');
                this.categoryInput = document.getElementById('category');
                this.transactionsList = document.getElementById('transactions-list');
                this.totalIncomeElement = document.getElementById('total-income');
                this.totalExpensesElement = document.getElementById('total-expenses');
                this.balanceElement = document.getElementById('balance');
            }

            attachEventListeners() {
                this.transactionForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTransaction();
                });
            }

            addTransaction() {
                const description = this.descriptionInput.value.trim();
                const amount = parseFloat(this.amountInput.value);
                const type = this.typeInput.value;
                const category = this.categoryInput.value;

                if (!description || isNaN(amount) || amount <= 0 || !type || !category) {
                    alert('Please fill in all fields correctly.');
                    return;
                }

                const transaction = {
                    id: Date.now().toString(),
                    description,
                    amount,
                    type,
                    category,
                    date: new Date().toISOString()
                };

                this.transactions.push(transaction);
                this.saveToLocalStorage();
                this.updateUI();
                this.updateCharts();
                this.transactionForm.reset();
            }

            deleteTransaction(id) {
                this.transactions = this.transactions.filter(transaction => transaction.id !== id);
                this.saveToLocalStorage();
                this.updateUI();
                this.updateCharts();
            }

            calculateTotals() {
                const income = this.transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const expenses = this.transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const balance = income - expenses;

                return { income, expenses, balance };
            }

            getExpenseByCategory() {
                const expenses = this.transactions.filter(t => t.type === 'expense');
                const categories = {};
                
                expenses.forEach(expense => {
                    categories[expense.category] = (categories[expense.category] || 0) + expense.amount;
                });

                return categories;
            }

            getMonthlyData() {
                const monthlyData = {};
                
                this.transactions.forEach(transaction => {
                    const date = new Date(transaction.date);
                    const monthYear = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                    const monthName = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                    
                    if (!monthlyData[monthYear]) {
                        monthlyData[monthYear] = {
                            label: monthName,
                            income: 0,
                            expenses: 0
                        };
                    }
                    
                    if (transaction.type === 'income') {
                        monthlyData[monthYear].income += transaction.amount;
                    } else {
                        monthlyData[monthYear].expenses += transaction.amount;
                    }
                });

                // Sort by date
                return Object.keys(monthlyData)
                    .sort()
                    .map(key => monthlyData[key]);
            }

            initializeCharts() {
                const pieCtx = document.getElementById('pie-chart').getContext('2d');
                const barCtx = document.getElementById('bar-chart').getContext('2d');

                this.pieChart = new Chart(pieCtx, {
                    type: 'pie',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
                                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
                                '#8E44AD', '#3498DB', '#2ECC71', '#E74C3C',
                                '#F39C12', '#1ABC9C', '#34495E', '#95A5A6',
                                '#D35400', '#16A085', '#27AE60', '#2980B9'
                            ],
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    usePointStyle: true
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return `${label}: ${this.formatCurrency(value)} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });

                this.barChart = new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: 'Income',
                                data: [],
                                backgroundColor: '#27ae60',
                                borderColor: '#219a52',
                                borderWidth: 1
                            },
                            {
                                label: 'Expenses',
                                data: [],
                                backgroundColor: '#e74c3c',
                                borderColor: '#c0392b',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: (value) => this.formatCurrency(value)
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.dataset.label || '';
                                        const value = context.raw || 0;
                                        return `${label}: ${this.formatCurrency(value)}`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            updateCharts() {
                // Update Pie Chart (Expenses by Category)
                const expenseData = this.getExpenseByCategory();
                const pieLabels = Object.keys(expenseData);
                const pieData = Object.values(expenseData);

                this.pieChart.data.labels = pieLabels;
                this.pieChart.data.datasets[0].data = pieData;
                this.pieChart.update();

                // Update Bar Chart (Monthly Overview)
                const monthlyData = this.getMonthlyData();
                const barLabels = monthlyData.map(data => data.label);
                const incomeData = monthlyData.map(data => data.income);
                const expenseDataBar = monthlyData.map(data => data.expenses);

                this.barChart.data.labels = barLabels;
                this.barChart.data.datasets[0].data = incomeData;
                this.barChart.data.datasets[1].data = expenseDataBar;
                this.barChart.update();
            }

            updateUI() {
                const { income, expenses, balance } = this.calculateTotals();

                // Update summary cards
                this.totalIncomeElement.textContent = this.formatCurrency(income);
                this.totalExpensesElement.textContent = this.formatCurrency(expenses);
                this.balanceElement.textContent = this.formatCurrency(balance);

                // Update balance color based on value
                this.balanceElement.style.color = balance >= 0 ? '#27ae60' : '#e74c3c';

                // Update transactions list
                this.renderTransactions();
            }

            renderTransactions() {
                if (this.transactions.length === 0) {
                    this.transactionsList.innerHTML = `
                        <div class="empty-state">
                            No transactions yet. Add your first transaction above!
                        </div>
                    `;
                    return;
                }

                // Sort transactions by date (newest first)
                const sortedTransactions = [...this.transactions].sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                );

                this.transactionsList.innerHTML = sortedTransactions
                    .map(transaction => {
                        const date = new Date(transaction.date);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                        
                        return `
                        <div class="transaction-item ${transaction.type}">
                            <div class="transaction-info">
                                <div class="transaction-description">${transaction.description}</div>
                                <div class="transaction-category">${transaction.category} • ${formattedDate}</div>
                            </div>
                            <div class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'income' ? '+' : '-'}${this.formatCurrency(transaction.amount)}
                            </div>
                            <button class="delete-btn" onclick="budgetTracker.deleteTransaction('${transaction.id}')">
                                Delete
                            </button>
                        </div>
                    `}).join('');
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            }

            saveToLocalStorage() {
                localStorage.setItem('budgetTransactions', JSON.stringify(this.transactions));
            }
        }

        // Initialize the budget tracker when the page loads
        const budgetTracker = new BudgetTracker();
    </script>
</body>
</html>
