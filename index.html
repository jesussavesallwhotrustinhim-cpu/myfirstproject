<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --income-color: #27ae60;
            --expense-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--dark-color), #34495e);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 300;
        }

        .language-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .language-btn:hover, .language-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--box-shadow);
            border-left: 4px solid;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .income-card {
            border-left-color: var(--income-color);
        }

        .expense-card {
            border-left-color: var(--expense-color);
        }

        .balance-card {
            border-left-color: var(--primary-color);
        }

        .card h3 {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dark-color);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid var(--light-color);
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-color);
            font-size: 1.2rem;
        }

        .chart-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .chart-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
        }

        .chart-toggle:hover {
            background: #2980b9;
        }

        .chart-card canvas {
            max-height: 300px;
        }

        .controls-panel {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid var(--light-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .date-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--light-color);
            border-radius: 5px;
            background: white;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-danger {
            background: var(--expense-color);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .transaction-form {
            padding: 30px;
            border-bottom: 1px solid var(--light-color);
        }

        .transaction-form h3 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark-color);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .transactions-section {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h3 {
            color: var(--dark-color);
        }

        .search-box {
            padding: 10px 15px;
            border: 1px solid var(--light-color);
            border-radius: 5px;
            width: 250px;
        }

        .transactions-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            border-left: 4px solid;
            transition: var(--transition);
        }

        .transaction-item:hover {
            transform: translateX(5px);
            background: #e8f4fc;
        }

        .transaction-item.income {
            border-left-color: var(--income-color);
        }

        .transaction-item.expense {
            border-left-color: var(--expense-color);
        }

        .transaction-info {
            flex-grow: 1;
        }

        .transaction-description {
            font-weight: bold;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .transaction-category {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--light-color);
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: var(--income-color);
        }

        .transaction-amount.expense {
            color: var(--expense-color);
        }

        .transaction-date {
            font-size: 0.8rem;
            color: #95a5a6;
            margin-top: 2px;
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            padding: 5px;
            border-radius: 3px;
        }

        .edit-btn {
            color: var(--primary-color);
        }

        .edit-btn:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .delete-btn {
            color: var(--expense-color);
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.1);
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--income-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--expense-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        /* Scrollbar styling */
        .transactions-list::-webkit-scrollbar {
            width: 6px;
        }

        .transactions-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .transactions-list::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 3px;
        }

        .transactions-list::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-content {
                flex-direction: column;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .chart-card {
                padding: 15px;
            }
            
            .chart-actions {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }
            
            .controls-panel {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .transaction-amount {
                margin: 10px 0;
            }
            
            .transaction-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>💰 Budget Tracker</h1>
                <div class="language-selector">
                    <button class="language-btn active" data-lang="en">English</button>
                    <button class="language-btn" data-lang="es">Español</button>
                    <button class="language-btn" data-lang="fr">Français</button>
                    <button class="language-btn" data-lang="de">Deutsch</button>
                </div>
            </div>
        </header>

        <div class="summary-cards">
            <div class="card income-card">
                <h3>Total Income</h3>
                <p id="total-income">$0.00</p>
            </div>
            <div class="card expense-card">
                <h3>Total Expenses</h3>
                <p id="total-expenses">$0.00</p>
            </div>
            <div class="card balance-card">
                <h3>Balance</h3>
                <p id="balance">$0.00</p>
            </div>
        </div>

        <div class="controls-panel">
            <div class="date-filter">
                <select class="filter-select" id="time-range">
                    <option value="all">All Time</option>
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                </select>
                <select class="filter-select" id="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="export-buttons">
                <button class="btn btn-primary" id="export-csv">Export CSV</button>
                <button class="btn btn-secondary" id="export-json">Export JSON</button>
                <button class="btn btn-danger" id="clear-data">Clear Data</button>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Expenses by Category</h3>
                <div class="chart-actions">
                    <button class="chart-toggle" id="toggle-chart">Switch to Doughnut</button>
                </div>
                <canvas id="pie-chart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Monthly Overview</h3>
                <canvas id="bar-chart"></canvas>
            </div>
        </div>

        <form id="transaction-form" class="transaction-form">
            <h3>Add Transaction</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" min="0.01" placeholder="Enter amount" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="type">Type</label>
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="salary">Salary</option>
                        <option value="food">Food</option>
                        <option value="rent">Rent</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="utilities">Utilities</option>
                        <option value="shopping">Shopping</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Transaction</button>
                <button type="button" class="btn btn-secondary" id="cancel-edit" style="display: none;">Cancel</button>
            </div>
        </form>

        <div class="transactions-section">
            <div class="section-header">
                <h3>Transaction History</h3>
                <input type="text" class="search-box" id="search-transactions" placeholder="Search transactions...">
            </div>
            <div id="transactions-list" class="transactions-list">
                <div class="empty-state">
                    No transactions yet. Add your first transaction above!
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class BudgetTracker {
            constructor() {
                this.transactions = JSON.parse(localStorage.getItem('budgetTransactions')) || [];
                this.pieChart = null;
                this.barChart = null;
                this.chartType = 'pie';
                this.currentLanguage = 'en';
                this.editingId = null;
                this.filters = {
                    timeRange: 'all',
                    category: 'all',
                    search: ''
                };
                this.initializeElements();
                this.attachEventListeners();
                this.updateUI();
                this.initializeCharts();
                this.updateFilterOptions();
            }

            initializeElements() {
                // Form elements
                this.transactionForm = document.getElementById('transaction-form');
                this.descriptionInput = document.getElementById('description');
                this.amountInput = document.getElementById('amount');
                this.typeInput = document.getElementById('type');
                this.categoryInput = document.getElementById('category');
                this.submitBtn = this.transactionForm.querySelector('button[type="submit"]');
                this.cancelEditBtn = document.getElementById('cancel-edit');
                
                // Display elements
                this.transactionsList = document.getElementById('transactions-list');
                this.totalIncomeElement = document.getElementById('total-income');
                this.totalExpensesElement = document.getElementById('total-expenses');
                this.balanceElement = document.getElementById('balance');
                
                // Filter elements
                this.timeRangeFilter = document.getElementById('time-range');
                this.categoryFilter = document.getElementById('category-filter');
                this.searchInput = document.getElementById('search-transactions');
                
                // Action elements
                this.toggleChartBtn = document.getElementById('toggle-chart');
                this.exportCsvBtn = document.getElementById('export-csv');
                this.exportJsonBtn = document.getElementById('export-json');
                this.clearDataBtn = document.getElementById('clear-data');
                
                // Language elements
                this.languageBtns = document.querySelectorAll('.language-btn');
                
                // Notification element
                this.notification = document.getElementById('notification');
            }

            attachEventListeners() {
                this.transactionForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTransaction();
                });

                // Filter events
                this.timeRangeFilter.addEventListener('change', (e) => {
                    this.filters.timeRange = e.target.value;
                    this.updateUI();
                });

                this.categoryFilter.addEventListener('change', (e) => {
                    this.filters.category = e.target.value;
                    this.updateUI();
                });

                this.searchInput.addEventListener('input', (e) => {
                    this.filters.search = e.target.value.toLowerCase();
                    this.updateUI();
                });

                // Action events
                this.toggleChartBtn.addEventListener('click', () => this.toggleChartType());
                this.exportCsvBtn.addEventListener('click', () => this.exportToCSV());
                this.exportJsonBtn.addEventListener('click', () => this.exportToJSON());
                this.clearDataBtn.addEventListener('click', () => this.clearAllData());
                this.cancelEditBtn.addEventListener('click', () => this.cancelEdit());

                // Language events
                this.languageBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const lang = e.target.dataset.lang;
                        this.changeLanguage(lang);
                    });
                });
            }

            changeLanguage(lang) {
                this.currentLanguage = lang;
                
                // Update active language button
                this.languageBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
                
                // In a real app, you would update all text elements with translations
                // For this example, we'll just show a notification
                this.showNotification(`Language changed to ${this.getLanguageName(lang)}`);
            }

            getLanguageName(lang) {
                const names = {
                    'en': 'English',
                    'es': 'Spanish',
                    'fr': 'French',
                    'de': 'German'
                };
                return names[lang] || 'Unknown';
            }

            addTransaction() {
                const description = this.descriptionInput.value.trim();
                const amount = parseFloat(this.amountInput.value);
                const type = this.typeInput.value;
                const category = this.categoryInput.value;

                // Validation
                if (!description) {
                    alert('Please enter a description');
                    return;
                }

                if (isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }

                if (!type) {
                    alert('Please select a type');
                    return;
                }

                if (!category) {
                    alert('Please select a category');
                    return;
                }

                if (this.editingId) {
                    // Update existing transaction
                    const index = this.transactions.findIndex(t => t.id === this.editingId);
                    if (index !== -1) {
                        this.transactions[index] = {
                            ...this.transactions[index],
                            description,
                            amount,
                            type,
                            category
                        };
                        this.showNotification('Transaction updated successfully');
                        this.editingId = null;
                        this.cancelEditBtn.style.display = 'none';
                        this.submitBtn.textContent = 'Add Transaction';
                    }
                } else {
                    // Add new transaction
                    const transaction = {
                        id: Date.now().toString(),
                        description,
                        amount,
                        type,
                        category,
                        date: new Date().toISOString()
                    };

                    this.transactions.unshift(transaction);
                    this.showNotification('Transaction added successfully!');
                }

                this.saveToLocalStorage();
                this.updateUI();
                this.updateCharts();
                this.updateFilterOptions();
                this.transactionForm.reset();
            }

            editTransaction(id) {
                const transaction = this.transactions.find(t => t.id === id);
                if (transaction) {
                    this.descriptionInput.value = transaction.description;
                    this.amountInput.value = transaction.amount;
                    this.typeInput.value = transaction.type;
                    this.categoryInput.value = transaction.category;
                    
                    this.editingId = id;
                    this.cancelEditBtn.style.display = 'block';
                    this.submitBtn.textContent = 'Update Transaction';
                    
                    // Scroll to form
                    this.transactionForm.scrollIntoView({ behavior: 'smooth' });
                }
            }

            cancelEdit() {
                this.editingId = null;
                this.cancelEditBtn.style.display = 'none';
                this.submitBtn.textContent = 'Add Transaction';
                this.transactionForm.reset();
            }

            deleteTransaction(id) {
                if (confirm('Are you sure you want to delete this transaction?')) {
                    this.transactions = this.transactions.filter(transaction => transaction.id !== id);
                    this.saveToLocalStorage();
                    this.updateUI();
                    this.updateCharts();
                    this.updateFilterOptions();
                    this.showNotification('Transaction deleted successfully');
                }
            }

            getFilteredTransactions() {
                let filtered = this.transactions;

                // Filter by time range
                if (this.filters.timeRange !== 'all') {
                    const now = new Date();
                    let startDate;

                    if (this.filters.timeRange === 'month') {
                        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    } else if (this.filters.timeRange === 'year') {
                        startDate = new Date(now.getFullYear(), 0, 1);
                    }

                    filtered = filtered.filter(transaction => {
                        const transactionDate = new Date(transaction.date);
                        return transactionDate >= startDate;
                    });
                }

                // Filter by category
                if (this.filters.category !== 'all') {
                    filtered = filtered.filter(transaction => transaction.category === this.filters.category);
                }

                // Filter by search
                if (this.filters.search) {
                    filtered = filtered.filter(transaction => 
                        transaction.description.toLowerCase().includes(this.filters.search) ||
                        transaction.category.toLowerCase().includes(this.filters.search)
                    );
                }

                return filtered;
            }

            calculateTotals() {
                const filteredTransactions = this.getFilteredTransactions();
                
                const income = filteredTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const expenses = filteredTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const balance = income - expenses;

                return { income, expenses, balance };
            }

            getExpenseByCategory() {
                const expenses = this.transactions.filter(t => t.type === 'expense');
                const categories = {};
                
                expenses.forEach(expense => {
                    categories[expense.category] = (categories[expense.category] || 0) + expense.amount;
                });

                return categories;
            }

            getMonthlyData() {
                const monthlyData = {};
                
                this.transactions.forEach(transaction => {
                    const date = new Date(transaction.date);
                    const monthYear = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                    const monthName = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                    
                    if (!monthlyData[monthYear]) {
                        monthlyData[monthYear] = {
                            label: monthName,
                            income: 0,
                            expenses: 0
                        };
                    }
                    
                    if (transaction.type === 'income') {
                        monthlyData[monthYear].income += transaction.amount;
                    } else {
                        monthlyData[monthYear].expenses += transaction.amount;
                    }
                });

                return Object.keys(monthlyData)
                    .sort()
                    .map(key => monthlyData[key]);
            }

            initializeCharts() {
                const pieCtx = document.getElementById('pie-chart').getContext('2d');
                const barCtx = document.getElementById('bar-chart').getContext('2d');

                this.pieChart = new Chart(pieCtx, {
                    type: this.chartType,
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
                                '#9966FF', '#FF9F40', '#C9CBCF', '#8E44AD',
                                '#3498DB', '#2ECC71', '#E74C3C', '#F39C12',
                                '#1ABC9C', '#34495E', '#95A5A6', '#D35400',
                                '#16A085', '#27AE60', '#2980B9', '#9B59B6'
                            ],
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    usePointStyle: true,
                                    font: {
                                        size: 11
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : '0';
                                        return `${label}: ${this.formatCurrency(value)} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });

                this.barChart = new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: 'Income',
                                data: [],
                                backgroundColor: '#27ae60',
                                borderColor: '#219a52',
                                borderWidth: 1
                            },
                            {
                                label: 'Expenses',
                                data: [],
                                backgroundColor: '#e74c3c',
                                borderColor: '#c0392b',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: (value) => this.formatCurrency(value)
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.dataset.label || '';
                                        const value = context.raw || 0;
                                        return `${label}: ${this.formatCurrency(value)}`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            updateCharts() {
                // Update Pie Chart (Expenses by Category)
                const expenseData = this.getExpenseByCategory();
                const pieLabels = Object.keys(expenseData);
                const pieData = Object.values(expenseData);

                this.pieChart.data.labels = pieLabels;
                this.pieChart.data.datasets[0].data = pieData;
                this.pieChart.update();

                // Update Bar Chart (Monthly Overview)
                const monthlyData = this.getMonthlyData();
                const barLabels = monthlyData.map(data => data.label);
                const incomeData = monthlyData.map(data => data.income);
                const expenseDataBar = monthlyData.map(data => data.expenses);

                this.barChart.data.labels = barLabels;
                this.barChart.data.datasets[0].data = incomeData;
                this.barChart.data.datasets[1].data = expenseDataBar;
                this.barChart.update();
            }

            toggleChartType() {
                this.chartType = this.chartType === 'pie' ? 'doughnut' : 'pie';
                this.pieChart.config.type = this.chartType;
                this.pieChart.update();
                
                // Update button text
                this.toggleChartBtn.textContent = this.chartType === 'pie' ? 'Switch to Doughnut' : 'Switch to Pie';
            }

            updateFilterOptions() {
                // Update category filter
                const categories = [...new Set(this.transactions.map(t => t.category))];
                this.categoryFilter.innerHTML = '<option value="all">All Categories</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    this.categoryFilter.appendChild(option);
                });
            }

            updateUI() {
                const { income, expenses, balance } = this.calculateTotals();
                const filteredTransactions = this.getFilteredTransactions();

                // Update summary cards
                this.totalIncomeElement.textContent = this.formatCurrency(income);
                this.totalExpensesElement.textContent = this.formatCurrency(expenses);
                this.balanceElement.textContent = this.formatCurrency(balance);

                // Update balance color
                this.balanceElement.style.color = balance >= 0 ? 'var(--income-color)' : 'var(--expense-color)';

                // Update transactions list
                this.renderTransactions(filteredTransactions);
            }

            renderTransactions(transactions) {
                if (transactions.length === 0) {
                    this.transactionsList.innerHTML = `
                        <div class="empty-state">
                            No transactions found. ${this.transactions.length === 0 ? 'Add your first transaction above!' : 'Try changing your filters.'}
                        </div>
                    `;
                    return;
                }

                this.transactionsList.innerHTML = transactions
                    .map(transaction => {
                        const date = new Date(transaction.date);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                        const time = date.toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        return `
                        <div class="transaction-item ${transaction.type}">
                            <div class="transaction-info">
                                <div class="transaction-description">${transaction.description}</div>
                                <div class="transaction-category">${transaction.category}</div>
                                <div class="transaction-date">${formattedDate} at ${time}</div>
                            </div>
                            <div class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'income' ? '+' : '-'}${this.formatCurrency(transaction.amount)}
                            </div>
                            <div class="transaction-actions">
                                <button class="action-btn edit-btn" onclick="budgetTracker.editTransaction('${transaction.id}')" title="Edit">
                                    ✏️
                                </button>
                                <button class="action-btn delete-btn" onclick="budgetTracker.deleteTransaction('${transaction.id}')" title="Delete">
                                    🗑️
                                </button>
                            </div>
                        </div>
                    `}).join('');
            }

            showNotification(message) {
                this.notification.textContent = message;
                this.notification.className = 'notification show';
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }

            exportToCSV() {
                const headers = ['Date', 'Description', 'Type', 'Category', 'Amount'];
                const csvContent = [
                    headers.join(','),
                    ...this.transactions.map(transaction => [
                        new Date(transaction.date).toLocaleDateString(),
                        `"${transaction.description}"`,
                        transaction.type,
                        transaction.category,
                        transaction.amount
                    ].join(','))
                ].join('\n');

                this.downloadFile(csvContent, 'budget-data.csv', 'text/csv');
                this.showNotification('Data exported successfully');
            }

            exportToJSON() {
                const jsonContent = JSON.stringify(this.transactions, null, 2);
                this.downloadFile(jsonContent, 'budget-data.json', 'application/json');
                this.showNotification('Data exported successfully');
            }

            downloadFile(content, fileName, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            clearAllData() {
                if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                    this.transactions = [];
                    this.saveToLocalStorage();
                    this.updateUI();
                    this.updateCharts();
                    this.updateFilterOptions();
                    this.showNotification('All data has been cleared');
                }
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            }

            saveToLocalStorage() {
                localStorage.setItem('budgetTransactions', JSON.stringify(this.transactions));
            }
        }

        // Initialize the budget tracker when the page loads
        const budgetTracker = new BudgetTracker();
    </script>
</body>
</html>
