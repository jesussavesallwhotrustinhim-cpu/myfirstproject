<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --income-color: #27ae60;
            --expense-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--dark-color), #34495e);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 300;
        }

        .language-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .language-btn:hover, .language-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--box-shadow);
            border-left: 4px solid;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: inherit;
        }

        .income-card {
            border-left-color: var(--income-color);
        }

        .expense-card {
            border-left-color: var(--expense-color);
        }

        .balance-card {
            border-left-color: var(--primary-color);
        }

        .card h3 {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dark-color);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid var(--light-color);
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-color);
            font-size: 1.2rem;
        }

        .chart-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .chart-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
        }

        .chart-toggle:hover {
            background: #2980b9;
        }

        .chart-card canvas {
            max-height: 300px;
        }

        .controls-panel {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid var(--light-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .date-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--light-color);
            border-radius: 5px;
            background: white;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-danger {
            background: var(--expense-color);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .transaction-form {
            padding: 30px;
            border-bottom: 1px solid var(--light-color);
        }

        .transaction-form h3 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark-color);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-error {
            border-color: var(--expense-color);
        }

        .error-message {
            color: var(--expense-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .transactions-section {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h3 {
            color: var(--dark-color);
        }

        .search-box {
            padding: 10px 15px;
            border: 1px solid var(--light-color);
            border-radius: 5px;
            width: 250px;
        }

        .transactions-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            border-left: 4px solid;
            transition: var(--transition);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .transaction-item:hover {
            transform: translateX(5px);
            background: #e8f4fc;
        }

        .transaction-item.income {
            border-left-color: var(--income-color);
        }

        .transaction-item.expense {
            border-left-color: var(--expense-color);
        }

        .transaction-info {
            flex-grow: 1;
        }

        .transaction-description {
            font-weight: bold;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .transaction-category {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--light-color);
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: var(--income-color);
        }

        .transaction-amount.expense {
            color: var(--expense-color);
        }

        .transaction-date {
            font-size: 0.8rem;
            color: #95a5a6;
            margin-top: 2px;
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            padding: 5px;
            border-radius: 3px;
        }

        .edit-btn {
            color: var(--primary-color);
        }

        .edit-btn:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .delete-btn {
            color: var(--expense-color);
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.1);
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--income-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--expense-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        /* Category optgroup styling */
        optgroup {
            font-weight: bold;
            color: var(--dark-color);
        }

        optgroup option {
            font-weight: normal;
            color: #34495e;
            padding-left: 10px;
        }

        /* Scrollbar styling */
        .transactions-list::-webkit-scrollbar {
            width: 6px;
        }

        .transactions-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .transactions-list::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 3px;
        }

        .transactions-list::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-content {
                flex-direction: column;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .chart-card {
                padding: 15px;
            }
            
            .chart-actions {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }
            
            .controls-panel {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .transaction-amount {
                margin: 10px 0;
            }
            
            .transaction-actions {
                align-self: flex-end;
            }
        }

        .budget-progress {
            margin-top: 10px;
        }

        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: var(--income-color);
            transition: width 0.5s ease;
        }

        .progress-fill.warning {
            background: var(--warning-color);
        }

        .progress-fill.danger {
            background: var(--expense-color);
        }
    </style>
</head>

        <div class="summary-cards">

            </div>
            <div class="card expense-card">

            <div class="card balance-card">

                <div class="budget-progress">
                    <div class="progress-bar">

                    </div>
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="date-filter">
                <select class="filter-select" id="time-range">
                    <option value="all" data-i18n="allTime">All Time</option>
                    <option value="month" data-i18n="thisMonth">This Month</option>
                    <option value="year" data-i18n="thisYear">This Year</option>
                </select>
                <select class="filter-select" id="category-filter">

            <div class="export-buttons">

                <button class="btn btn-secondary" id="export-json" data-i18n="exportJSON">Export JSON</button>

        <div class="charts-container">

            </div>
            <div class="chart-card">

        </div>

        <form id="transaction-form" class="transaction-form">

            <div class="form-row">

                </div>
                <div class="form-group">

                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="type" data-i18n="type">Type</label>
                    <select id="type" required>
                        <option value="" data-i18n="selectType">Select Type</option>
                        <option value="income" data-i18n="income">Income</option>
                        <option value="expense" data-i18n="expense">Expense</option>
                    </select>
                    <div class="error-message" id="type-error" data-i18n="typeRequired">Please select a type</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="category" data-i18n="category">Category</label>
                    <select id="category" required>
                        <option value="" data-i18n="selectCategory">Select Category</option>
                        
                        <!-- Income Categories -->
                        <optgroup label="ðŸ’° Income" data-i18n="incomeCategories">

                            <option value="freelance" data-i18n="freelance">Freelance Work</option>
                            <option value="bonus" data-i18n="bonus">Bonus & Commissions</option>
                            <option value="investment" data-i18n="investment">Investment Income</option>
                            <option value="rental" data-i18n="rental">Rental Income</option>
                            <option value="gift" data-i18n="gift">Gifts & Inheritance</option>
                            <option value="refund" data-i18n="refund">Refunds & Rebates</option>
                            <option value="side-business" data-i18n="sideBusiness">Side Business</option>
                        </optgroup>
                        
                        <!-- Essential Expenses -->
                        <optgroup label="ðŸ  Essential Expenses" data-i18n="essentialExpenses">
                            <option value="rent" data-i18n="rent">Rent/Mortgage</option>
                            <option value="utilities" data-i18n="utilities">Utilities</option>
                            <option value="internet" data-i18n="internet">Internet & Phone</option>
                            <option value="groceries" data-i18n="groceries">Groceries</option>
                            <option value="transportation" data-i18n="transportation">Transportation</option>
                            <option value="insurance" data-i18n="insurance">Insurance</option>
                            <option value="medical" data-i18n="medical">Medical & Healthcare</option>
                            <option value="debt" data-i18n="debt">Debt Payments</option>
                        </optgroup>
                        
                        <!-- Lifestyle & Entertainment -->

                            <option value="entertainment" data-i18n="entertainment">Entertainment</option>
                            <option value="shopping" data-i18n="shopping">Shopping</option>
                            <option value="subscriptions" data-i18n="subscriptions">Subscriptions</option>
                            <option value="hobbies" data-i18n="hobbies">Hobbies & Leisure</option>
                            <option value="fitness" data-i18n="fitness">Fitness & Sports</option>
                        </optgroup>
                    </select>
                    <div class="error-message" id="category-error" data-i18n="categoryRequired">Please select a category</div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" data-i18n="addTransaction">Add Transaction</button>
                <button type="button" class="btn btn-secondary" id="cancel-edit" style="display: none;" data-i18n="cancel">Cancel</button>
            </div>
        </form>

        <div class="transactions-section">
            <div class="section-header">
                <h3 data-i18n="transactionHistory">Transaction History</h3>
                <input type="text" class="search-box" id="search-transactions" data-i18n-placeholder="searchTransactions">
            </div>
            <div id="transactions-list" class="transactions-list">
                <!-- Transactions will be dynamically inserted here -->
            </div>
        </div>
    </div>

        class BudgetTracker {
            constructor() {
                this.transactions = JSON.parse(localStorage.getItem('budgetTransactions')) || [];
                this.pieChart = null;
                this.barChart = null;
                this.chartType = 'pie';
                this.currentLanguage = 'en';
                this.editingId = null;
                this.filters = {
                    timeRange: 'all',
                    category: 'all',
                    search: ''
                };
                this.initializeElements();
                this.attachEventListeners();
                this.updateUI();
                this.initializeCharts();
                this.updateFilterOptions();
            }

            initializeElements() {
                // Form elements
                this.transactionForm = document.getElementById('transaction-form');
                this.descriptionInput = document.getElementById('description');
                this.amountInput = document.getElementById('amount');
                this.typeInput = document.getElementById('type');
                this.categoryInput = document.getElementById('category');
                this.submitBtn = this.transactionForm.querySelector('button[type="submit"]');
                this.cancelEditBtn = document.getElementById('cancel-edit');
                
                // Display elements
                this.transactionsList = document.getElementById('transactions-list');
                this.totalIncomeElement = document.getElementById('total-income');
                this.totalExpensesElement = document.getElementById('total-expenses');
                this.balanceElement = document.getElementById('balance');
                this.balanceProgress = document.getElementById('balance-progress');
                
                // Filter elements
                this.timeRangeFilter = document.getElementById('time-range');
                this.categoryFilter = document.getElementById('category-filter');
                this.searchInput = document.getElementById('search-transactions');
                
                // Action elements
                this.toggleChartBtn = document.getElementById('toggle-chart');
                this.exportCsvBtn = document.getElementById('export-csv');
                this.exportJsonBtn = document.getElementById('export-json');
                this.clearDataBtn = document.getElementById('clear-data');
                
                // Language elements
                this.languageBtns = document.querySelectorAll('.language-btn');
                
                // Notification element
                this.notification = document.getElementById('notification');
            }

            attachEventListeners() {
                this.transactionForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTransaction();
                });

                // Filter events
                this.timeRangeFilter.addEventListener('change', (e) => {
                    this.filters.timeRange = e.target.value;
                    this.updateUI();
                });

                this.categoryFilter.addEventListener('change', (e) => {
                    this.filters.category = e.target.value;
                    this.updateUI();
                });

                this.searchInput.addEventListener('input', (e) => {
                    this.filters.search = e.target.value.toLowerCase();
                    this.updateUI();
                });

                // Action events
                this.toggleChartBtn.addEventListener('click', () => this.toggleChartType());
                this.exportCsvBtn.addEventListener('click', () => this.exportToCSV());
                this.exportJsonBtn.addEventListener('click', () => this.exportToJSON());
                this.clearDataBtn.addEventListener('click', () => this.clearAllData());
                this.cancelEditBtn.addEventListener('click', () => this.cancelEdit());

                // Language events
                this.languageBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const lang = e.target.dataset.lang;
                        this.changeLanguage(lang);
                    });
                });
            }

            changeLanguage(lang) {
                this.currentLanguage = lang;
                
                // Update active language button
                this.languageBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
                
                // Update all text elements
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (translations[lang] && translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });
                
                // Update placeholders
                document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-i18n-placeholder');
                    if (translations[lang] && translations[lang][key]) {
                        element.placeholder = translations[lang][key];
                    }
                });
                
                // Update chart labels if they exist
                if (this.barChart) {
                    this.barChart.data.datasets[0].label = translations[lang].income;
                    this.barChart.data.datasets[1].label = translations[lang].expense;
                    this.barChart.update();
                }
                
                // Update UI to reflect new language
                this.updateUI();
            }

            validateForm() {
                let isValid = true;
                
                if (!this.descriptionInput.value.trim()) {
                    this.showError('description', 'descriptionRequired');
                    isValid = false;
                } else {
                    this.hideError('description');
                }
                
                const amount = parseFloat(this.amountInput.value);
                if (isNaN(amount) || amount <= 0) {
                    this.showError('amount', 'amountRequired');
                    isValid = false;
                } else {
                    this.hideError('amount');
                }
                
                if (!this.typeInput.value) {
                    this.showError('type', 'typeRequired');
                    isValid = false;
                } else {
                    this.hideError('type');
                }
                
                if (!this.categoryInput.value) {
                    this.showError('category', 'categoryRequired');
                    isValid = false;
                } else {
                    this.hideError('category');
                }
                
                return isValid;
            }

            showError(fieldName, errorKey) {
                const field = document.getElementById(fieldName);
                const errorElement = document.getElementById(`${fieldName}-error`);
                field.classList.add('input-error');
                errorElement.style.display = 'block';
                
                if (translations[this.currentLanguage] && translations[this.currentLanguage][errorKey]) {
                    errorElement.textContent = translations[this.currentLanguage][errorKey];
                }
            }

            hideError(fieldName) {
                const field = document.getElementById(fieldName);
                const errorElement = document.getElementById(`${fieldName}-error`);
                field.classList.remove('input-error');
                errorElement.style.display = 'none';
            }

            addTransaction() {
                if (!this.validateForm()) {
                    return;
                }

                const description = this.descriptionInput.value.trim();
                const amount = parseFloat(this.amountInput.value);
                const type = this.typeInput.value;
                const category = this.categoryInput.value;

                if (this.editingId) {
                    // Update existing transaction
                    const index = this.transactions.findIndex(t => t.id === this.editingId);
                    if (index !== -1) {
                        this.transactions[index] = {
                            ...this.transactions[index],
                            description,
                            amount,
                            type,
                            category
                        };
                        this.showNotification('transactionUpdated');
                        this.editingId = null;
                        this.cancelEditBtn.style.display = 'none';
                        this.submitBtn.textContent = translations[this.currentLanguage].addTransaction;
                    }
                } else {
                    // Add new transaction
                    const transaction = {
                        id: Date.now().toString(),
                        description,
                        amount,
                        type,
                        category,
                        date: new Date().toISOString()
                    };

                    this.transactions.unshift(transaction);
                    this.showNotification('transactionAdded');
                }

                this.saveToLocalStorage();
                this.updateUI();
                this.updateCharts();
                this.updateFilterOptions();
                this.transactionForm.reset();
            }

            editTransaction(id) {
                const transaction = this.transactions.find(t => t.id === id);
                if (transaction) {
                    this.descriptionInput.value = transaction.description;
                    this.amountInput.value = transaction.amount;
                    this.typeInput.value = transaction.type;
                    this.categoryInput.value = transaction.category;
                    
                    this.editingId = id;
                    this.cancelEditBtn.style.display = 'block';
                    this.submitBtn.textContent = translations[this.currentLanguage].edit;
                    
                    // Scroll to form
                    this.transactionForm.scrollIntoView({ behavior: 'smooth' });
                }
            }

            cancelEdit() {
                this.editingId = null;
                this.cancelEditBtn.style.display = 'none';
                this.submitBtn.textContent = translations[this.currentLanguage].addTransaction;
                this.transactionForm.reset();
                
                // Clear any validation errors
                ['description', 'amount', 'type', 'category'].forEach(field => {
                    this.hideError(field);
                });
            }

            deleteTransaction(id) {
                if (confirm(translations[this.currentLanguage].confirmDelete)) {
                    this.transactions = this.transactions.filter(transaction => transaction.id !== id);
                    this.saveToLocalStorage();
                    this.updateUI();
                    this.updateCharts();
                    this.updateFilterOptions();
                    this.showNotification('transactionDeleted');
                }
            }

            getFilteredTransactions() {
                let filtered = this.transactions;

                // Filter by time range
                if (this.filters.timeRange !== 'all') {
                    const now = new Date();
                    let startDate;

                    if (this.filters.timeRange === 'month') {
                        startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    } else if (this.filters.timeRange === 'year') {
                        startDate = new Date(now.getFullYear(), 0, 1);
                    }

                    filtered = filtered.filter(transaction => {
                        const transactionDate = new Date(transaction.date);
                        return transactionDate >= startDate;
                    });
                }

                // Filter by category
                if (this.filters.category !== 'all') {
                    filtered = filtered.filter(transaction => transaction.category === this.filters.category);
                }

                // Filter by search
                if (this.filters.search) {
                    filtered = filtered.filter(transaction => 
                        transaction.description.toLowerCase().includes(this.filters.search) ||
                        transaction.category.toLowerCase().includes(this.filters.search)
                    );
                }

                return filtered;
            }

            calculateTotals() {
                const filteredTransactions = this.getFilteredTransactions();
                
                const income = filteredTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const expenses = filteredTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const balance = income - expenses;

                return { income, expenses, balance };
            }

            getExpenseByCategory() {
                const expenses = this.transactions.filter(t => t.type === 'expense');
                const categories = {};
                
                expenses.forEach(expense => {
                    categories[expense.category] = (categories[expense.category] || 0) + expense.amount;
                });

                return categories;
            }

            getMonthlyData() {
                const monthlyData = {};
                
                this.transactions.forEach(transaction => {
                    const date = new Date(transaction.date);
                    const monthYear = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                    const monthName = date.toLocaleDateString(this.currentLanguage, { month: 'short', year: 'numeric' });
                    
                    if (!monthlyData[monthYear]) {
                        monthlyData[monthYear] = {
                            label: monthName,
                            income: 0,
                            expenses: 0
                        };
                    }
                    
                    if (transaction.type === 'income') {
                        monthlyData[monthYear].income += transaction.amount;
                    } else {
                        monthlyData[monthYear].expenses += transaction.amount;
                    }
                });

                return Object.keys(monthlyData)
                    .sort()
                    .map(key => monthlyData[key]);
            }

                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.dataset.label || '';
                                        const value = context.raw || 0;
                                        return `${label}: ${this.formatCurrency(value)}`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            updateCharts() {
                // Update Pie Chart (Expenses by Category)
                const expenseData = this.getExpenseByCategory();
                const pieLabels = Object.keys(expenseData);
                const pieData = Object.values(expenseData);

                this.pieChart.data.labels = pieLabels;
                this.pieChart.data.datasets[0].data = pieData;
                this.pieChart.update();

                // Update Bar Chart (Monthly Overview)
                const monthlyData = this.getMonthlyData();
                const barLabels = monthlyData.map(data => data.label);
                const incomeData = monthlyData.map(data => data.income);
                const expenseDataBar = monthlyData.map(data => data.expenses);

                this.barChart.data.labels = barLabels;
                this.barChart.data.datasets[0].data = incomeData;
                this.barChart.data.datasets[1].data = expenseDataBar;
                this.barChart.update();
            }

            toggleChartType() {
                this.chartType = this.chartType === 'pie' ? 'doughnut' : 'pie';
                this.pieChart.config.type = this.chartType;
                this.pieChart.update();
                
                // Update button text
                const key = this.chartType === 'pie' ? 'switchToDoughnut' : 'switchToPie';
                this.toggleChartBtn.textContent = translations[this.currentLanguage][key];
            }

            updateFilterOptions() {
                // Update category filter
                const categories = [...new Set(this.transactions.map(t => t.category))];
                this.categoryFilter.innerHTML = '<option value="all">' + translations[this.currentLanguage].allCategories + '</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    this.categoryFilter.appendChild(option);
                });
            }

            updateUI() {
                const { income, expenses, balance } = this.calculateTotals();
                const filteredTransactions = this.getFilteredTransactions();

                // Update summary cards
                this.totalIncomeElement.textContent = this.formatCurrency(income);
                this.totalExpensesElement.textContent = this.formatCurrency(expenses);
                this.balanceElement.textContent = this.formatCurrency(balance);

                // Update balance color and progress
                this.balanceElement.style.color = balance >= 0 ? 'var(--income-color)' : 'var(--expense-color)';
                
                // Calculate progress (based on income vs expenses)
                let progressWidth = 0;
                let progressClass = '';
                
                if (income > 0) {
                    progressWidth = Math.min((expenses / income) * 100, 100);
                    
                    if (progressWidth > 80) {
                        progressClass = 'danger';
                    } else if (progressWidth > 60) {
                        progressClass = 'warning';
                    }
                }
                
                this.balanceProgress.style.width = `${progressWidth}%`;
                this.balanceProgress.className = `progress-fill ${progressClass}`;

                // Update transactions list
                this.renderTransactions(filteredTransactions);
            }

            renderTransactions(transactions) {
                if (transactions.length === 0) {
                    this.transactionsList.innerHTML = `
                        <div class="empty-state">
                            ${translations[this.currentLanguage].noTransactions}
                        </div>
                    `;
                    return;
                }

                this.transactionsList.innerHTML = transactions
                    .map(transaction => {
                        const date = new Date(transaction.date);
                        const formattedDate = date.toLocaleDateString(this.currentLanguage, {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                        const time = date.toLocaleTimeString(this.currentLanguage, {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        return `
                        <div class="transaction-item ${transaction.type}">
                            <div class="transaction-info">
                                <div class="transaction-description">${transaction.description}</div>
                                <div class="transaction-category">${transaction.category}</div>
                                <div class="transaction-date">${formattedDate} at ${time}</div>
                            </div>
                            <div class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'income' ? '+' : '-'}${this.formatCurrency(transaction.amount)}
                            </div>
                            <div class="transaction-actions">
                                <button class="action-btn edit-btn" onclick="budgetTracker.editTransaction('${transaction.id}')" title="${translations[this.currentLanguage].edit}">
                                    âœï¸
                                </button>
                                <button class="action-btn delete-btn" onclick="budgetTracker.deleteTransaction('${transaction.id}')" title="${translations[this.currentLanguage].delete}">
                                    ðŸ—‘ï¸
                                </button>
                            </div>
                        </div>
                    `}).join('');
            }

            showNotification(key, type = 'success') {
                const message = translations[this.currentLanguage][key] || key;
                this.notification.textContent = message;
                this.notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }

            exportToCSV() {
                const headers = ['Date', 'Description', 'Type', 'Category', 'Amount'];
                const csvContent = [
                    headers.join(','),
                    ...this.transactions.map(transaction => [
                        new Date(transaction.date).toLocaleDateString(),
                        `"${transaction.description}"`,
                        transaction.type,
                        transaction.category,
                        transaction.amount
                    ].join(','))
                ].join('\n');

                this.downloadFile(csvContent, 'budget-data.csv', 'text/csv');
                this.showNotification('dataExported');
            }

            exportToJSON() {
                const jsonContent = JSON.stringify(this.transactions, null, 2);
                this.downloadFile(jsonContent, 'budget-data.json', 'application/json');
                this.showNotification('dataExported');
            }

            downloadFile(content, fileName, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            clearAllData() {
                if (confirm(translations[this.currentLanguage].confirmClear)) {
                    this.transactions = [];
                    this.saveToLocalStorage();
                    this.updateUI();
                    this.updateCharts();
                    this.updateFilterOptions();
                    this.showNotification('dataCleared');
                }
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat(this.currentLanguage === 'en' ? 'en-US' : this.currentLanguage, {
                    style: 'currency',
                    currency: this.currentLanguage === 'en' ? 'USD' : 'EUR'
                }).format(amount);
            }

            saveToLocalStorage() {
                localStorage.setItem('budgetTransactions', JSON.stringify(this.transactions));
            }
        }

        // Initialize the budget tracker when the page loads
        const budgetTracker = new BudgetTracker();
    </script>
</body>
</html>
